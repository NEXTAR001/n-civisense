version: "3.9"

services:
  api:
    build: .
    container_name: n-atlas-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      - redis

  redis:
    image: redis:7
    container_name: n-atlas-redis
